<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Tally Ho!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .game-area{
            height: 540px;
            width: 540px;
            position: absolute;
            margin: auto;
            text-align: center;
            background:url('public/img/board.jpg') no-repeat; 
        }
        .game-area > table {
            margin-left:17px;
            margin-top: 19px;
		}
        td{
            width: 68px;
            height: 68px;
        }
        .tile {
            width: 68px;
            height: 68px;
            background-image: url('public/img/back.jpg');
            background-repeat: no-repeat;
        }
        .board {
            background-repeat: no-repeat;
        }
        .emptyCell {
            width: 68px;
            height: 68px;
        }
        button{
            display: block;
            position: absolute;
            margin: 10px;
            top: 540px;
            left: -3px;
        }
    </style>
</head>
<body>
    <div id='container'></div>
    
	<script id="template" type="text/ractive">
        <div class="game-area" style=";">
            <table>
                {{#each board:i}}
                    <tr>
                    {{#each board[i]}}
                        <td>
                            {{#if this}}
                                <div class="tile {{#if this.selectedTile == null}} selected {{else}} non-selected{{/if}}" 
                                on-click="{{#if this.visible == false}} showTile {{else}} selectTile {{/if}}"
                                style="
                                    {{#if this.visible}} 
                                        background-image:url('{{this.imageUrl}}') 
                                    {{else}} 
                                        background-image:url('public/img/back.jpg')
                                    {{/if}}
                                "></div>
                            {{else}}
                                <div on-click="move" class="emptyCell"></div>
                            {{/if}}
                        </td>
                    {{/each}}
                    </tr>
                {{/each}}
            </table>
        </div>
        <button type="button" on-click="tilePlacement"> Tile Placement </button>
	</script>
    
    <script src="Tile.js"></script>
	<script src="TallyHo.js"></script>
	<script src="public/js/ractive.js"></script>
	<script src="Player.js"></script>
  <script src="Game.js"></script>  
</body>
</html>
