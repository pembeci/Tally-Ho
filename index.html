<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Tally Ho!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Tile.js"></script>
	<script src="TallyHo.js"></script>
	<script src="public/js/ractive.js"></script>
	<script src="Player.js"></script>
    <style>
        .game-area{
            top: 25px;
            left: 25px;
            min-height: 525px;
            min-width: 525px;
            position: absolute;
            margin: auto;
            text-align: center;
        }
        .game-area table {
		}
        #outer-border{
            position: absolute;
            min-height: 507px;
            min-width: 507px;
            padding: 15px;
            background-color: green;
        }
        #inner-border{
            background-color: greenyellow;
            max-width: 507px;
            max-height: 507px;
            overflow: auto;
            position: absolute;
        }
        table{
        }
        td{
            width: 68px;
            height: 68px;
        }
        .tile {
            width: 68px;
            height: 68px;
            background-repeat: no-repeat;
        }
        .board {
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="game-area">
    <table id="board">
        <tbody></tbody>           
    </table>
</div>
    <div id='container'></div>
	<script id="template" type="text/ractive">
		<button type="button" on-click="tilePlacement"> Tile Placement </button>
        <div class="board" style="background-image:url('public/img/board.jpg');">
            <table style="margin:20px">
                {{#each board:i}}
                    <tr>
                    {{#each board[i]}}
                        <td>
                            <div on-click="tikla" class="tile"
                                style="background-image:url('{{this.imageUrl}}');">
                            </div>
                        </td>
                    {{/each}}
                    </tr>
                {{/each}}
            </table>
        </div>
        <div on-click="tikla" style="width:50px; height:50px;">asdasdasd</div> 
	</script>
	<script>
      var a = new Player("ersan");
      var b = new Player("meltem");
      
      var t = new TallyHo();
      t.setBlue(a);
      t.setBrown(b);
      t.createBlues();
      t.createGreens();
      t.createBrowns();
      //var g = new Game();
      //g.tilePlacement(t.tiles)
	</script>
  <script src="Game.js"></script>  
</body>
</html>
