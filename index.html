<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Tally Ho!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
    <div id='container'></div>
    
	<script id="template" type="text/ractive">
    <div class='player {{#if turn == 0}} onTurn {{/if}}' id='player1'>
        <div class='content-container'>
            <table>
                <h3 id='playerName'> {{players.0.name}} </h3>
                {{#each imgUrls[0]}}
                <tr>
                    <th style="background-image: url('{{this}}')"></th>
                    <td> x 0 </td>
                </tr>
                {{/each}}
                 <tr>
                    <th> Total Point </th>
                    <td> {{player.0.point}}</td>
                <tr>
            </table>
         </div>
    </div>       
    <div class="game-area">
        <table>
            {{#each board:i}}
                <tr>
                {{#each board[i]:j}}
                    <td>
                        {{#if this}} 
                        <div id="{{i + '.' + j}}" class="tile" 
                            on-click='
                                {{#if this.visible == false}}
                                    {{#if selectedTile == null}}
                                        showTile 
                                    {{/if}}
                                {{else}} 
                                    {{#if selectedTile == null}}
                                        selectTile
                                    {{else}}
                                        hunt
                                    {{/if}}
                                {{/if}}:{{i}},{{j}}'
                            style="
                                {{#if this.visible}} 
                                    background-image:url('{{this.imageUrl}}') 
                                {{else}} 
                                    background-image:url('public/img/back.jpg')
                                {{/if}}
                            "></div>
                        {{else}}
                            {{#if selectedTile != null}}
                                <div id="{{i + '.' + j}}" on-click="move:{{i}},{{j}}" class="emptyCell"></div>
                            {{/if}}
                        {{/if}}
                    </td>
                {{/each}}
                </tr>
            {{/each}}
        </table>
    </div>
    <div class='player {{#if turn == 1}} onTurn {{/if}}' id='player2'>
        <div class='content-container'>
            <table id='player-table-2'>
                <h3 id='playerName'> {{players.1.name}} </h3>
                {{#each imgUrls[1]}}
                <tr>
                    <td> x 0 </td>
                    <th style="background-image: url('{{this}}')"></th>
                </tr>
                {{/each}}
                 <tr>
                    <td> {{player.1.totalPoint}}</td>
                    <th> Total Point </th>
                <tr>
            </table>
        </div>
    </div>
    <button type="button" on-click="tilePlacement"> Tile Placement </button>
	</script>
    
    <script src="Tile.js"></script>
	<script src="TallyHo.js"></script>
	<script src="public/js/ractive.js"></script>
	<script src="Player.js"></script>
    <script src="Game.js"></script>
</body>
</html>
